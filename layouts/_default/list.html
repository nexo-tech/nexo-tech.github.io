{{ define "main"}}
<section class="w-full max-w-[1078px] mx-auto px-4 sm:px-6 lg:px-8 pt-8 sm:pt-16">
  <div class="w-full">
    <div class="grid grid-cols-1 lg:grid-cols-10 gap-4 lg:gap-30">
      <!-- Main Heading - Spans 6 columns -->
      <div class="lg:col-span-6">
        <div class="text-3xl sm:text-4xl lg:text-5xl font-bold leading-tight text-primary">
          {{ .Title }}
        </div>
      </div>

      <!-- Side Text - Spans 4 columns -->
      <div class="lg:col-span-4 mt-4 lg:mt-0">
        <p class="text-base sm:text-lg lg:text-xl text-primary leading-relaxed font-light">
          {{ .Description }}
        </p>
      </div>
    </div>

    <!-- Posts Grid -->
    <div class="mt-8 sm:mt-12 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 sm:gap-8">
      {{ range .Pages }}
      <article class="flex flex-col">
        <a href="{{ .RelPermalink }}" class="group">
          <h2 class="text-xl sm:text-2xl font-bold text-primary group-hover:text-primary/80 transition-colors">
            {{ .Title }}
          </h2>
          <p class="mt-2 text-base sm:text-lg text-primary/60">
            {{ .Description }}
          </p>
          <div class="mt-4 text-sm text-primary/40">
            {{ .Date.Format "January 2, 2006" }}
          </div>
        </a>
      </article>
      {{ end }}
    </div>
  </div>
</section>

{{ if eq .Site.Params.showAllPostsArchive false }}
<div class="mt-16">
  {{ partial "pagination.html" . }}
</div>
{{ end }}
{{ end }}
