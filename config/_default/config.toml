baseURL = 'https://nexo.sh/'
languageCode = 'en-us'
title = 'nexo blog'
copyright = "Oleg Pustovit"

[services]
  [services.googleAnalytics]
    id = 'G-82NPJKSTQK'

[markup]
[markup.highlight]
noClasses = false
style = 'catppuccin-latte'
lineNos = true


[build]
[build.buildStats]
enable = true
[[build.cachebusters]]
source = 'assets/notwatching/hugo_stats\.json'
target = 'css'
[[build.cachebusters]]
source = '(postcss|tailwind)\.config\.js'
target = 'css'
[module]
[[module.mounts]]
source = 'assets'
target = 'assets'
[[module.mounts]]
disableWatch = true
source = 'hugo_stats.json'
target = 'assets/notwatching/hugo_stats.json'
